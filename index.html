<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/4aeb269c99.js" crossorigin="anonymous"></script>
    <title>Payment form</title>
  </head>

  <body>
    
    <div class="container-fluid">

      <div class="row title">
        <div class="col-12"><nav class="navbar navbar-expand-lg navbar-light bg-light"><span>Payment form</span></div>
      </div>

      <div class="row alert">
        <div class="col-12">
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-3">
          <label for="ccn">Card #</label>
          <input class="form-control" id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
        </div>
        <div class="col-3">
          <label for="cvc">CVC #</label>
          <input class="form-control" id="cvc" inputmode="numeric" pattern="/^[0-9]{3,4}$/" maxlength="3" placeholder="000">
        </div>
        <div class="col-3">
          <label for="amount">Amount</label>
          <input class="form-control" id="amount" type="number" min="0.00" max="10000.00" step="0.01" placeholder="0.00">
        </div>
      </div>

      <div class="row name">
        <div class="col-6">
            <label for="fname">First name</label>
            <input class="form-control" type="text" id="fname" name="fname">
        </div>
        <div class="col-6">
            <label for="lname">Last name</label>
            <input class="form-control" type="text" id="lname" name="lname">
        </div>
      </div>      

      <div class="row align-items-center">
        <div class="col-6">
          <label for="city">City</label>
          <input class="form-control" type="text" id="city" name="city">
        </div>
        <div class="col-3">
          <select class="form-control" name="State">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>

        <div class="col-3">
          <label for="zip">Postal code</label>
          <input class="form-control" id="zip" name="zip" type="text" inputmode="numeric" pattern="^(?(^00000(|-0000))|(\d{5}(|-\d{4})))$">
        </div>
      </div>

      <div class="row align-items-end">

        <div class="col-6" style="font-size: x-large;">
           <label for="cards">We accept:</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
        </div>

        <div class="col-6">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" name="message" rows="4" cols="50">
          </textarea>
        </div>
      </div>

      <div class="row align-items-end justify-content-end">
        <div class="col offset-8"></div>
        <div class="col-1">
          <button type="reset" value="Reset">Cancel</button>
        </div>
        <div class="col-1">
          <button type="submit" value="Submit">Submit</button>
        </div>
      </div>

    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>

</html>
