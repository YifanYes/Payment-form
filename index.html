<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/4aeb269c99.js" crossorigin="anonymous"></script>
    <title>Payment form</title>
  </head>

<body>
    <div class="container my-3">
        <div>
            <div class="card">
                <form>
                    <div class="card-header">
                        <h3>Payment form</h3>
                    </div>
                    <div class="card-body">
                        <div class="row form-row my-2">
                            <div class="form-group col-5">
                                <label for="inputCard">Card #</label>
                                <input class="form-control" required pattern="[0-9]{16}" type="number" name="card" placeholder="XXXXXXXXXXXXXXXXX"
                                    id="inputCard">
                            </div>
                            <div class="form-group col-3">
                                <label for="inputCvc">CVC #</label>
                                <input class="form-control" required pattern="[0-9]{3,4}" type="number" name="cvc" placeholder="0000" id="inputCvc">
                            </div>
                            <div class="form-group col-4">
                                <label for="inputAmount"> Amount</label>
                                <input class="form-control" required pattern="[0-9]{1,5}" type="number" name="Amount" placeholder="Amount (â‚¬)"
                                    id="inputAmount">
                            </div>
                        </div>

                        <div class="row form-row my-2">
                            <div class="form-group col-6">
                                <label for="inputFirstName">First Name</label>
                                <input class="form-control" required pattern="[A-z ]{1,50}" type="text" name="firstname" id="inputFirstName">
                            </div>
                            <div class="form-group col-6">
                                <label for="inputLastName">Last Name</label>
                                <input class="form-control" required pattern="[A-z ]{1,50}" type="text" name="lasttname" id="inputLasttName">
                            </div>
                            <div class="row form-row my-2">
                                <div class="form-group col-6">
                                    <label for="inputCity">City</label>
                                    <input class="form-control" required pattern="[A-z ]{1,50}" type="text" name="City" id="inputCity">
                                </div>
                                <div class="form-group col-3">
                                    <select class="form-control" name="State">
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                     </select>
                                </div>
                                <div class="form-group col-3">
                                    <label for="inputPostalCode">Postal Code</label>
                                    <input class="form-control" required pattern="[0-9]{5}" type="number" name="PostalCode" placeholder="PostalCode"
                                        id="inputPostalCode">
                                </div>
                            </div>
                            <div class="row form-row my-2">
                                <div class="form-group col-3 ">
                                    <label for="">We Accept:</label>

                                    <div class="bg-secondary rounded border d-flex flex-wrap py-2 px-1">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" required type="radio" name="inlineRadioOptions"
                                                id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1"><i
                                                    class="fab fa-cc-mastercard"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" required type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2"><i
                                                    class="fab fa-cc-visa"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" required type="radio" name="inlineRadioOptions"
                                                id="inlineRadio3" value="option3">
                                            <label class="form-check-label" for="inlineRadio3"><i
                                                    class="fab fa-cc-diners-club"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" required type="radio" name="inlineRadioOptions"
                                                id="inlineRadio4" value="option4">
                                            <label class="form-check-label" for="inlineRadio4"><i
                                                    class="fab fa-cc-amex"></i></label>
                                        </div>

                                    </div>

                                </div>
                                <div class="form-group col-6 offset-md-3">
                                    <label>Message</label>
                                    <div class="form-floating">
                                        <textarea class="form-control" id="message" name="message" rows="4" cols="50" style="height: 100px"></textarea>
                                        <label for="message"></label>
                                    </div>
                                    <label class="text-muted">Add any notes here</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary m-1" role="link" onclick="window.location='./index.html'">Cancel</button>
                        <input class="btn btn-primary m-1" required type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
